{% extends "homepage/base.html" %}
{% load staticfiles %}

{% block user-info %}
{% include "homepage/nav.html" %}
{% endblock %}

{% block content %}
    <div class="container">
        <div class="card-panel">
            <div class="row">
                <div class="col s4">
                    <img src="{% static 'scotty.jpg' %}" alt="" class="circle responsive-img">
                </div>
                <div class="col s8">
                    <div class="card z-depth-0">
                        <div class="card-title"><a>Movie Watchlist</a></div>
                        <div class="card-content">
                            {% for movie in movie_watchlist %}
                                <a href="/movie/{{ movie.id }}">
                                <img src="http://image.tmdb.org/t/p/w92/{{ movie.poster_path }}">
                                </a>
                            {% endfor %}
                        </div>
                    </div>
                    <div class="card z-depth-0">
                        <div class="card-title"><a>Movie Watched</a></div>
                        <div class="card-content">
                            {% for movie in movie_watched %}
                                <a href="/movie/{{ movie.id }}">
                                <img src="http://image.tmdb.org/t/p/w92/{{ movie.poster_path }}">
                                </a>
                            {% endfor %}
                        </div>
                    </div>
                    <hr class="mb-4">
                </div>
            </div>
        </div>
    </div>
{% endblock %}
