{% extends "homepage/base.html" %}
{% load staticfiles %}

{% block user-info %}
    {% include "homepage/nav.html" %}
{% endblock %}

{% block content %}
    <div class="parallax-container" style="height: 100%">
    <div class="parallax"><img src="{% static 'assets/bg/music_bg_vrtcl.jpg' %}"></div>
        <div class="container">
            <div class="card-panel z-depth-0 grey darken-4">
            <div class="input-field">
                <form action="{% url 'music:search' %}" method="get">
                    <i class="prefix material-icons">search</i>
                    <input type="text" class="col s6 autocomplete" name="music" placeholder="Find album" style="color: whitesmoke;">
                </form>
            </div>
            <div class="card grey darken-3">
                <h5 class="collection-header">New Releases</h5>
                <div class="card-content">
                    <div class="row">
                        {% for album in albums.items %}
                        <div class="col s4">
                            <a href="/music/{{ album.id }}">
                                <img src="{{ album.images.1.url }}">
                            </a>
                            <p><a href='/music/{{ album.id }}'>{{ album.name }}</a></p>
                        </div>
                        {% if forloop.counter|divisibleby:3 %}
                            </div>
                            <div class="row">
                        {% endif %}
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
{% endblock %}
